<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Utility Classes</title>
    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Contoh Mengatur Margin -->
    <div class="mb-4">
      <h1 class="fw-bold">Judul Utama</h1>
    </div>

    <!-- Contoh Mengatur Padding -->
    <div class="p-4 bg-white rounded shadow">
      <p>Ini adalah contoh paragraf dengan padding.</p>
    </div>

    <!-- Contoh Mengatur Typography -->
    <p class="text-secondary fs-5 fw-semibold mt-3">
      Ini adalah contoh paragraf yang menggunakan utility classes untuk
      tipografi.
    </p>
  </body>
</html>
