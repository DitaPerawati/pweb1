<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto Alumni UNIKU</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f8ff; /* Warna latar belakang yang cerah */
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        padding: 10px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.5s, transform 0.3s;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .modal-content {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }

      #caption {
        color: white;
        text-align: center;
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Efek fade-in untuk gambar
        $(".gallery img").fadeTo(500, 1);

        // Ketika gambar diklik
        $(".gallery img").on("click", function () {
          $("#modal-img").attr("src", $(this).attr("src"));
          $("#caption").text($(this).attr("alt"));
          $("#modal").fadeIn(500);
        });

        // Menutup modal ketika tombol close diklik
        $("#close").on("click", function () {
          $("#modal").fadeOut(500);
        });

        // Menutup modal ketika area di luar gambar diklik
        $("#modal").on("click", function (event) {
          if (event.target === this) {
            $("#modal").fadeOut(500);
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>Galeri Foto Alumni UNIKU</h1>
    <div class="gallery">
      <img src="Foto 1.jpg" alt="Alumni 1" />
      <img src="Foto 2.jpg" alt="Alumni 2" />
      <img src="Foto 3.jpg" alt="Alumni 3" />
      <img src="Foto 4.jpg" alt="Alumni 4" />
      <img src="Foto 5.jpg" alt="Alumni 5" />
      <img src="Foto 6.jpg" alt="Alumni 6" />
      <img src="Foto 7.jpg" alt="Alumni 7" />
      <img src="Foto 8.jpg" alt="Alumni 8" />
    </div>

    <div class="
    <div class="modal" id="modal">
      <span class="close" id="close">&times;</span>
      <img class="modal-content" id="modal-img" />
      <div id="caption"></div>
    </div>
  </body>
</html>
