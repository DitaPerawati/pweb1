<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto Alumni UNIKU</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .gallery img {
        width: 200px;
        height: auto;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0; /* Awalnya tidak terlihat */
        transition: opacity 0.5s, transform 0.3s; /* Efek fade-in dan zoom */
      }

      .gallery img:hover {
        transform: scale(1.05); /* Zoom efek saat hover */
      }

      .modal {
        display: none; /* Sembunyikan modal secara default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8); /* Latar belakang gelap */
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        margin: auto;
        display: block;
        max-width: 80%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      .caption {
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="Foto1.jpg" alt="Alumni 1" data-caption="Alumni UNIKU 1" />
      <img src="Foto2.jpg" alt="Alumni 2" data-caption="Alumni UNIKU 2" />
      <img src="Foto3.jpg" alt="Alumni 3" data-caption="Alumni UNIKU 3" />
      <img src="Foto4.jpg" alt="Alumni 4" data-caption="Alumni UNIKU 4" />
    </div>

    <div class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
      <div class="caption" id="caption"></div>
    </div>

    <script>
      $(document).ready(function () {
        // Efek fade-in untuk semua gambar
        $(".gallery img").each(function (index) {
          $(this)
            .delay(index * 200)
            .fadeTo(500, 1);
        });

        // Ketika gambar diklik
        $(".gallery img").click(function () {
          const src = $(this).attr("src");
          const caption = $(this).data("caption");
          $("#img01").attr("src", src);
          $("#caption").text(caption);
          $(".modal").css("display", "flex"); // Tampilkan modal
        });

        // Menutup modal ketika tombol close diklik
        $(".close").click(function () {
          $(".modal").hide();
        });

        // Menutup modal ketika area di luar gambar diklik
        $(".modal").click(function (event) {
          if (event.target === this) {
            $(this).hide();
          }
        });
      });
    </script>
  </body>
</html>
